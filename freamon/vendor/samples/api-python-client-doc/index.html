<!DOCTYPE html>
<html>
  <head>
    <title>Google API Client for Python Documentation</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        padding: 0.3em;
        margin: 0;
        border: solid black 1px;
      }
      img {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Google API Client for Python Documentation</h1>
    <table>
      <tr>
        <th>API</th>
        <th>Name</th>
        <th>Version</th>
      </tr>
      {% for item in directory %}
      <tr>
        <td>
          <a href="/{{ item.name }}/{{ item.version }}"
            ><img src="{{ item.icons.x16 }}" /> {{ item.title }}
          </a>
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.version}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
